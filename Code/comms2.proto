syntax = "proto3";
package comms2;


message Request_Log {

}

message Response_Log {

}

message Request_Propuesta {
  string propuesta = 1;
}

message Response_Propuesta {
  int32 estado = 1;
}


service Comms2 {
  rpc Log(Request_Log) returns (Response_Log) {}
  rpc Propuesta(Request_Propuesta) returns (Response_Propuesta) {}
}
